name: alertify
description: A Flutter project demonstrating the implementation of Clean Architecture principles using Riverpod for state management. Clean Architecture promotes modularity, testability, and maintainability in the codebase.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.3
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1

dev_dependencies:
  firebase_auth_mocks: ^0.13.0
  fake_cloud_firestore: ^2.5.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.3
  mock_exceptions: ^0.8.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/





























